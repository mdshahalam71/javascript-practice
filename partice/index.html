<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chose Your HolyDay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">DK ALAM</div>
      <h1>Find The First Day Of The Year HOliday</h1>

          <label>First Year:</label>

      <input type="submit" onclick="submitBtn()" class="submit-Btn"/>
      <div id="finalResult"></div>
    </div>
    <script src="document.js"></script>
  </body>
